<div class="container-fluid mt2" style="text-align: right;">
    
    <button type="button" class="btn btn-success" (click)="open(content)" >+ Add product</button>
    
  </div>
<table class="table table-striped mt2">
	<thead class="" style="background-color: grey;">
		<tr>
			<th scope="col"><input type="checkbox"  (click)="onSelectRow('all')" /></th>
			<th scope="col">Name</th>
			<th scope="col">Price</th>
			<th scope="col">Category</th>
            <th scope="col">Rating</th>
            <th scope="col"></th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of filteredSearchList">
			<th scope="col"><input type="checkbox"  (click)="onSelectRow(product)" /></th>
			<td>
				{{ product.title }}
			</td>
			<td>{{ product.price | currency}}</td>
			<td>{{ product.category }}</td>
            <td>{{ product.rating.rate }}</td>
            <td><button class="btn btn-success" (click) ="updateProduct(product)"><i class="fa fa-pencil" aria-hidden="true"></i></button> &nbsp;
                <button class="btn btn-warning" (click) ="deleteProduct(product)"><i class="fa fa-trash" aria-hidden="true"></i></button> </td>
		</tr>
	</tbody>
</table>
<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshCountries()">
	</ngb-pagination>

	
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h5 class="modal-title" id="modal-basic-title">Product Details</h5>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<app-product-form (closeModalWindow) ="closePopUp($event)" [productObj]="selectedProduct"></app-product-form>
	</div>
	
</ng-template>
